<!doctype html>
{% load static %}
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Jobby - Suche</title>
    <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.js' %}"></script>
</head>
<body class="container">
<nav class="navbar border-bottom mb-3 d-flex">
    <a class="navbar-brand" href="">jobby</a>
    <a class="nav-item" href="">Merkliste</a>
</nav>
<main>
    {% block messages %}
    {% if messages %}
    <div id="messages-container" class="messages">
        {% for message in messages %}
        <div class="alert alert-dismissible{% if message.tags == 'error' %} alert-danger{% else %} alert-{{ message.tags }}{% endif %}" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endblock messages %}
    {% block content %}
    {% endblock content %}
</main>
</body>
</html>
